<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The SpaceFolio | Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Sign.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section id="SSU">
        <div class="SN">
            <h1>The SpaceFolio</h1>
        </div>
    </section>
    <div class="SF">
            <form action="{{ url_for('welcome') }}" method="POST">
                <h1>Sign Up</h1>
                <input type="email" name="Email" placeholder="Enter Your Email" required>
                <input type="text" name="Username" placeholder="Enter A Username" required>
                <input type="password" name="Password" placeholder="Enter A Password" required>
                <input type="password" name="C_Password" id="CYP" placeholder="Confirm Your Password" required>
                <button type="submit">Submit</button>
            </form>
        </div>
</body>
</html>
